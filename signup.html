<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Titan Strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-page">

    <div class="signup-container">
        <div class="signup-box">
            <h2>JOIN TITAN <span>STRENGTH</span></h2>
            <p>Create your account</p>

            <form action="" method="post">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>

              <select required class="first">
                    <option value="">Select Membership Plan</option>
                    <option>Basic - 1 Month</option>
                    <option>Standard - 3 Months</option>
                    <option>Premium - 6 Months</option>
                    <option>Elite - 12 Months</option>
                </select>

                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <input type="submit" value="Create Account">
            </form>

            <p class="login-link">
                Already a member? <a href="index.html">Go Back</a>
            </p>
        </div>
    </div>

</body>
</html>
